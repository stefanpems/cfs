Descriptor:
  Name: MicrosoftLearnDocsAgentDefinition
  Description: >-
    Answers user questions about Microsoft technologies by searching Microsoft
    Docs and returning relevant guidance.
  DisplayName: Microsoft Learn Docs Agent Definition
  CatalogScope: UserWorkspace
  Enabled: true
  Prerequisites:
    - MCP.MSDocs
  Icon: ''
SkillGroups:
  - Format: Agent
    Skills:
      - Name: MicrosoftLearnDocsAgentTool
        DisplayName: Microsoft Learn Docs Agent Tool
        Description: Uses Microsoft Docs to answer questions about Microsoft technologies.
        Inputs:
          - Name: UserRequest
            Description: The user's question about Microsoft technologies.
            DefaultValue: ''
            Required: true
        Settings:
          Instructions: >
            # Mission You are an expert assistant for Microsoft technologies. 
            When a user asks a question about how to use Microsoft
            technologies,  search Microsoft Docs for the most relevant and
            up-to-date guidance. Make sure to return data relevant to Microsoft
            technologies. 

            # Data Handling Use the microsoft_docs_search skill to search
            Microsoft documentation for Microsoft technologies and related
            topics. Summarize the most relevant information and provide clear,
            actionable answers.

            # Workflow 1. Receive the user's question as input. 2. Call the
            MSLearnDocumentationMCPServer skill with the user's question. 3.
            Review the returned documentation results. 4. Summarize the key
            guidance and steps for the user. 5. If the answer is not found,
            state that no relevant documentation was found.

            # Output 1. Always write the entire response in UPPERCASE.
            2. Always add a SUMMARY and a DETAILS section to your response.
            3. The SUMMARY section should provide a concise answer to the user's
            question. 4. The DETAILS section should include a few additional details.
        ChildSkills:
          - microsoft_docs_search
AgentDefinitions:
  - Name: MicrosoftLearnDocsAgentDefinition
    DisplayName: Microsoft Learn Docs Agent Definition
    Description: >-
      Answers user questions about Microsoft technologies by searching Microsoft
      Docs and returning relevant guidance.
    Product: SecurityCopilot
    Publisher: Custom
    Settings:
      - Name: UserRequest
        Description: The user's question about Microsoft technologies.
        Required: true
    Triggers:
      - Name: Default
        DefaultPollPeriodSeconds: 0
        ProcessSkill: MicrosoftLearnDocsAgentDefinition.MicrosoftLearnDocsAgentTool
    PromptSkill: MSLearnDocumentationAgentDef.MSLearnDocumentationAgentTool
    RequiredSkillsets:
      - MCP.MSDocs
    PreviewState: Private
    PublisherSource: Custom
    AgentSingleInstanceConstraint: None
